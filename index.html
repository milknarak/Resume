<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Milk-Resume</title>
    <style>
        p.right {

            text-align: right;
        }

        .bg {
            background-color: #ffffeb;
        }

        .bghead {
            background-color: #fce581;
        }

        .blog2 {
            padding: 0.3em;
            color: #F7F7F7;
            background: #FF8AAE;
            border-left: solid 20px #203239;
        }

        .blog3 {
            padding: 0.3em;
            color: #F7F7F7;
            background: #ffafa3;
            border-left: solid 20px #203239;
        }

        .blog4 {
            padding: 0.3em;
            color: #F7F7F7;
            background: #96d89c;
            border-left: solid 20px #203239;
        }

        hr.line1 {
            height: 10px;
            color: #203239;
            opacity: 1;
        }

        .bold {
            font-weight: bold;
        }

        .bgcolor1 {
            background: #fae5d0;
        }

        .bgcolor2 {
            background-color: #fcdde6;
        }

        a:link {
            text-decoration: none;
            color: #203239;
        }

        a:visited {
            text-decoration: none;
            color: #203239;
        }

        a:hover {
            text-decoration: none;
            color: #f5e084;
        }

        a:active {
            text-decoration: none;
            color: #203239;
        }

        .fontmonospace {
            font-family: monospace;
        }

        #myDIV {
            width: 250px;
            background-color: #9ADCFF;
            color: #F7F7F7;
            animation: mymove 5s infinite;
            font-family: monospace;
            border-left: solid 20px #203239;
            padding: 0.3em;
        }

        @keyframes mymove {
            50% {
                width: 600px;
            }
        }

        #myDIV2 {
            width: 250px;
            background-color: #FF8AAE;
            color: #F7F7F7;
            animation: mymove2 5s infinite;
            font-family: monospace;
            border-left: solid 20px #203239;
            padding: 0.3em;
        }

        @keyframes mymove2 {
            50% {
                width: 800px;
            }
        }

        .bgimg {
            /* The image used */
            background-image: url("image/head.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script>
        $.ajax({
            url: "https://localhost:7004/api/Profile/Data",
            context: document.body
        }).done(function (Data) {
            console.log(Data)
            $( ".display-2" ).text( Data.name +" "+ Data.lastname);
            $( "#Job" ).text( Data.positionsecond);
            $( "#liveplace" ).text( Data.liveplace);
            $( "#name" ).text( Data.name +" "+ Data.lastname);
            $( "#nickname" ).text( Data.nickname);
            $( "#dateofbirth" ).text( Data.birth);
            $( "#age" ).text( Data.age);
            $( "#email" ).text( Data.email);
            $( "#tel" ).text( Data.tel);
            $( "#lindid" ).text( Data.lineID);
            $( "#university" ).text( Data.university);
            $( "#faculty" ).text( Data.faculty);
            $( "#department" ).text( Data.department);
            $( "#gpa" ).text( Data.gpa);
            $( "#hobby" ).text( Data.hobby);
            $( "#thai" ).text( Data.thai);
            $( "#english" ).text( Data.english);
            $( "#dateworkfirst" ).text( Data.dateworkfirst);
            $( "#dateworksecond" ).text( Data.dateworksecond);
            $( "#positionfirst" ).text( Data.positionfirst);
            $( "#positionsecond" ).text( Data.positionsecond);
            $( "#placeworkfirst" ).text( Data.placeworkfirst);
            $( "#placeworksecond" ).text( Data.placeworksecond);
            $( "#hardskill1" ).text( Data.hardskill1);
            $( "#hardskill2" ).text( Data.hardskill2);
            $( "#softskill1" ).text( Data.softskill1);
            $( "#softskill2" ).text( Data.softskill2);
            $( "#softskill3" ).text( Data.softskill3);
            $( "#softskill4" ).text( Data.softskill4);
            
        });
    
    </script>

</head>

<body>
    <!--Head-->
    <!--Profile image-->
    <div class="bg">
        <div class="bghead">
            <div class="row">
                <div class="col-auto">
                    <img src="image/profile.jpg" class="rounded" alt="profileimage" width="200" height="250">
                </div>
                <!--Data Nickname Job description-->
                <div class="col-6">
                    <h1 class="display-2"></h1>
                    <h3 class="fontmonospace" id="Job"></h3>
                    <h6 id="motto"></h6>
                </div>
                <!--Small contact-->
                <div class="col">
                    <div>
                        <p class="fontArial right" id="liveplace"> <span><img src="asset/house-heart-fill.svg"
                                alt="homeicon" width="20" height="20"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <!--deco before go to content-->
        <div class="row">
            <div class="col">
                <hr class="line1">
            </div>
        </div>
        <!--content-->
        <div class="row">
            <div class="col">
                <div>
                    <h1 class="blog3">About me<img src="asset/person.svg" alt="homeicon" width="25" height="25"></h1>
                    <h5 class="fontmonospace bold">Name: <span id="name"></span></h5>
                    <h5 class="fontmonospace bold">Nickname: <span id="nickname"></span></h5>
                    <h5 class="fontmonospace bold">Date of Birth: <span id="dateofbirth"></span></h5>
                    <h6 class="fontmonospace">(<span id="age"></span> years old)</h6>
                </div>
                <div>
                    <h1 class="blog2 fontmonospace">Contact<img src="asset/info-circle-fill.svg" alt="homeicon"
                            width="25" height="25"></h1>
                    <h5 class="fontmonospace bold">Email: <span id="email"></span></h5>
                    <h5 class="fontmonospace bold">Tel: (+66)<span id="tel"></span></h5>
                    <h5 class="fontmonospace bold">ID Line: <span id="lindid"></span></h5>
                </div>

                <div>
                    <h1 class="blog3 fontmonospace">Educations<img src="asset/book-half.svg" alt="homeicon" width="25"
                            height="25"></h1>
                    <h5 class="bold bgcolor1 fontmonospace" id="university"></h5>
                    <h6 class="fontmonospace" >Faculty of <span id="faculty"></span></h6>
                    <h6 class="fontmonospace" >Department of <span id="department"></span></h6>
                    <h6 class="fontmonospace" >GPA: <span id="gpa"></span></h6>
                </div>
                <div>
                    <h1 class="blog4 fontmonospace">Language<img src="asset/chat-square-dots-fill.svg" alt="homeicon"
                            width="25" height="25"></h1>
                    <h5 class="fontmonospace">Thai: <span id="thai"></span></h5>
                    <h5 class="fontmonospace">English: <span id="english"></span></h5>
                </div>
            </div>
            <div class="col">
                <div>
                    <h1 class="blog4 fontmonospace">Hobby<img src="asset/controller.svg" alt="homeicon" width="25"
                            height="25"></h1>
                    <ul>
                            <h6 class="fontmonospace" id="hobby">
                    </ul>
                    <div class="text-center">
                        <a href="#" target="_blank"><img src="image/steamicon.png" class="rounded" alt="iconsteam"
                                width="50" height="50"></a>
                        <a href="#" target="_blank"><img src="image/discordicon.png" class="rounded" alt="icondiscord"
                                width="50" height="50"></a>
                        <a href="#" target="_blank"><img src="image/garena.jpg" class="rounded" alt="icongarena"
                                width="50" height="50"></a>
                        <a href="#" target="_blank"><img src="image/valoranticon.png" class="rounded" alt="iconvalorant"
                                width="50" height="50"></a>
                    </div>
                </div>
                <div style="margin-top: 5px;">
                    <h1 class="blog3 fontmonospace">Work experience<img src="asset/briefcase-fill.svg" alt="homeicon"
                            width="25" height="25"></h1>
                    <h5 class="bold bgcolor1 fontmonospace" id="dateworksecond"></h5>
                    <h6 class="fontmonospace" id="positionsecond"></h6>
                    <h5 class="bold fontmonospace" id="placeworksecond"></h5>
                    <br>
                    <h5 class="bold bgcolor1 fontmonospace" id="dateworkfirst"></h5>
                    <h6 class="fontmonospace" id="positionfirst"></h6>
                    <h5 class="bold fontmonospace" id="placeworkfirst"></h5>
                </div>
                <div>
                    <h1 class="blog2">My skill<img src="asset/card-text.svg" alt="homeicon" width="25" height="25"></h1>
                    <h5 class="bold bgcolor2 fontmonospace">Hard skill</h5>
                    <h6 class="fontmonospace">
                        <ul>
                            <li id="hardskill1"></li>
                            <li id="hardskill2"></li>
                        </ul>
                    </h6>
                    <h5 class="bold bgcolor2 fontmonospace">Soft skill</h5>
                    <h6 class="fontmonospace">
                        <ul>
                            <li id="softskill1"></li>
                            <li id="softskill2"></li>
                            <li id="softskill3"></li>
                            <li id="softskill4"></li>
                        </ul>
                    </h6>
                </div>
            </div>

        </div>
        <!--div close main container-->
        <div class="row">
            <div class="col">
                <hr class="line1">
            </div>
        </div>

</body>

</html>
